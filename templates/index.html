<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Clasificador de Idiomas</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f8fb;
            color: #2b2b2b;
            max-width: 700px;
            margin: 2rem auto;
            text-align: center;
        }
        h1 {
            color: #f28b2f;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
        }
        textarea {
            width: 90%;
            min-height: 100px;
            padding: 10px;
            border: 2px solid #a1c4fd;
            border-radius: 10px;
            outline: none;
            resize: none;
            font-size: 1rem;
        }
        button {
            margin-top: 10px;
            background-color: #67aaf9;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #4d97f3;
        }
        .result {
            margin-top: 25px;
            background-color: #b7dcff;
            padding: 1.2em;
            border-radius: 15px;
            font-style: italic;
            font-size: 1.1rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: opacity 0.4s ease, transform 0.3s ease;
        }
        footer {
            margin-top: 3em;
            color: #555;
            font-size: 0.9rem;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üåê Clasificador de Idiomas</h1>
    <form id="form">
        <textarea id="text" placeholder="Escribe un texto en espa√±ol, ingl√©s o franc√©s..."></textarea>
        <br>
        <button type="submit">Clasificar</button>
    </form>

    <div id="output"></div>

    <footer>¬© 2025 Clasificador de Idiomas | Rodzmar.Tech | Todos los derechos reservados.</footer>

    <script>
        const form = document.getElementById('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('text').value.trim();
            if (!text) {
                document.getElementById('output').innerHTML = "<div class='result'>Por favor escribe un texto.</div>";
                return;
            }

            const res = await fetch('/classify', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text })
            });

            const data = await res.json();
            if (data.error) {
                document.getElementById('output').innerHTML = `<div class='result'>${data.error}</div>`;
                return;
            }

            document.getElementById('output').innerHTML = `
                <div class='result'>
                    El idioma de tu texto es <strong>${data.predicted}</strong>.
                </div>
            `;
        });
    </script>
</body>
</html>
